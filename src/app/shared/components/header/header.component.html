<mat-toolbar color="primary">
  <mat-toolbar-row class="header-row">
    <div class="left-section">
      <a mat-button routerLink="/" routerLinkActive="active">
        <span class="name">{{ name$ | async }}</span>
      </a>
    </div>

    <div class="center-section">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search CV</mat-label>
        <input
          matInput
          [formControl]="searchControl"
          type="text"
          placeholder="Search by keywords..."
        />
        <button
          *ngIf="searchControl.value"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="searchControl.setValue('')"
        >
          <mat-icon>close</mat-icon>
        </button>
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>
      <app-section-selector
        appearance="outline"
        class="section-selector"
      ></app-section-selector>
    </div>

    <div class="right-section">
      <button mat-icon-button aria-label="Export PDF">
        <mat-icon>picture_as_pdf</mat-icon>
      </button>
      <button mat-icon-button aria-label="Toggle theme">
        <mat-icon>dark_mode</mat-icon>
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
